<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - 5x5 Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="first">
        <marquee>
            <h1>Noughts and Crosses</h1>
        </marquee>
        <div class="container">
            <div class="board-container">
                <h1>5x5 Grid</h1>
                <div id="board" class="board">
                    <!-- The game board will be generated here -->
                </div>
                <div id="message" class="message"></div>
                <button id="restartBtn" class="restart-btn">Restart Game</button>
            </div>
            <div class="turn-container">
                <h1>Turn For</h1>
                <div class="turn-box">X</div>
                <div class="turn-box">O</div>
            </div>
        </div>
    </div>
    <!-- Audio elements for sound effects -->
    <audio id="moveSound" src="files/music.mp3"></audio>
    <audio id="gameOverSound" src="files/gameover.mp3"></audio>

    <script src="js/game_script_5x5.js"></script>
</body>

</html>
